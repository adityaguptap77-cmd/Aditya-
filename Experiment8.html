<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body {
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    padding: 40px;
}
.container {
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 40px;
    border: 3px solid black;
    background: white;
}
.circle{
    border-radius: 50%;
    height:130px;
    weight:100px;
    border:2px solid black;
    background-color: aqua;
    text-align: center;
    padding:55px;
    }
</style>
<body>

<div class="container">

    <div class="card">
        <div class="circle">JK</div>
        <br>
        <h3 align="center">Jeet Kumar</h3>
        <p align="center">B.Tech - CSE</p>
        <p align="center">Roll No: 21CS1007</p>
        <p align="center">1st Year</p>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <br>
        <h3 align="center">Asha Rani</h3>
        <p align="center">B.Tech - IT</p>
        <p align="center">Roll No: 21IT1012</p>
        <p align="center">1st Year</p>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <br>
        <h3 align="center">Rohit Kumar</h3>
        <p align="center">B.Tech - ECE</p>
        <p align="center">Roll No: 21EC1009</p>
        <p align="center">1st Year</p>
    </div>

</div>

</body>
</html>
