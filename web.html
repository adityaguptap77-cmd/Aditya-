<html>

<head>
    <title>Media Tags Examples</title>

<body>
    <h1>Media Tags In Html</h1>
    <h2>Image</h2>
    <img src="bcci.jpg.png" alt="Sample Image" width="" 300 height="200" />
    <p>This is an Image using the <code>&it;img&gt;</code>tag.</p>
    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg" />
    </audio>
    <p>This is the audio player using the <code>&it;audio&gt;</code>tag.</p>
    <h2>Video</h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4" />
        <source src="sample-video.ogg" type="video/ogg" />
    </video>
    <p>This is a video player using the <code>&it;video&gt;</code>tag.</p>
    <h2>Embedded Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zryGpo3FQZY?si=hPorG-xDP3Mvkckl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</head>

</html>
