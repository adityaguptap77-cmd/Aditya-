<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1100px;
            margin: auto;
        }

        
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product-card p {
            color: #555;
        }

        .price {
            margin-top: 8px;
            font-weight: bold;
        }

       
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h2>Responsive Product Grid</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.hBVR1TS4joqlEl7qpi1A5AHaEy?w=289&h=185&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.ywFaiJcimEtnpuaSWDqkHgHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61SNaslx5FL.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="product-card">
            <img src="https://s.alicdn.com/@sc04/kf/Hc031481a5d1d48268f2ca75275d785b6O.jpg_960x960q80.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>

    </div>

</body>
</html>
