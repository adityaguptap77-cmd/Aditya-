<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

       
        .logo {
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .right-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .content h1 {
            margin: 10px 0 5px;
        }

       
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .right-menu {
                margin-top: 10px;
            }
        }

       
        @media (max-width: 480px) {
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

   
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-menu">
            <span>Cart ðŸ›’</span>
            <span>Login</span>
        </div>
    </nav>

 
    <div class="content">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
